{% extends "base_generic.html" %}
{% block title %}
    <title>Authors</title>
{% endblock %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in object_list %}
      <li>
          <a href="{{ book.get_absolute_url }}">{{ author.first_name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors.</p>
    {% endif %}
{% endblock %}
