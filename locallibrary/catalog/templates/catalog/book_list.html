{% extends "base_generic.html" %}
{% block title %}
    <title>Books</title>
{% endblock %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
    <ul>

      {% for book in object_list %}
      <li>
          <p>{{ book.title }}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
